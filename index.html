<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="info-title">Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias necessitatibus excepturi.</p>
                <button class="info-button">Book a table</button>
            </div>
            <img class="hero-img" src="./img/hero_1.png" alt="Plato de pasta con vegetables">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item--big" src="./img/video.png" alt="Una mesa con platos de pasta">
                <img src="./img/dish1.png" alt="Bowl de vegetales" class="dishes-item">
                <img src="./img/dish2.png" alt="Pan, huevos y aguacate" class="dishes-item">
                <img src="./img/dish3.png" alt="Salteado de verduras" class="dishes-item">
                <img src="./img/dish4.png" alt="Pan, huevos y vegetales" class="dishes-item">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <picture class="menu-grid--item">
                    <img src="./img/plate1.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="./img/plate2.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="./img/plate3.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="./img/plate4.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
                <picture class="menu-grid--item">
                    <img src="./img/plate5.png" alt="Plato de pasta con salsa y vegetales">
                </picture>
            </div>
        </section>
    </main>
</body>
</html>
